<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ชำระเงิน - MyCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">สรุปการชำระเงิน</h4>
                    </div>
                    <div class="card-body p-4 text-center">
                        <h5 class="text-muted">คุณกำลังสมัครคอร์ส</h5>
                        <h3 id="payCourseName" class="fw-bold text-primary">---</h3>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <span>ราคาหลักสูตร:</span>
                            <span class="fw-bold">฿<span id="payAmount">0</span></span>
                        </div>
                        
                        <div class="bg-white p-3 border rounded mb-4">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PromptPay" alt="QR Code" class="img-fluid">
                            <p class="small text-muted mt-2">สแกนจ่ายผ่านแอปธนาคาร</p>
                        </div>

                        <button id="btnConfirmPayment" class="btn btn-success w-100 btn-lg rounded-pill shadow">
                            ยืนยันการโอนเงิน
                        </button>
                        <a href="courses.html" class="btn btn-link mt-2 text-decoration-none text-muted">ยกเลิก</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ดึงข้อมูลการสมัครชั่วคราวจาก SessionStorage
            const enrollData = JSON.parse(sessionStorage.getItem('pendingEnroll'));
            if (!enrollData) { window.location.href = 'courses.html'; return; }

            document.getElementById('payCourseName').innerText = enrollData.course_name;
            document.getElementById('payAmount').innerText = enrollData.price.toLocaleString();

            document.getElementById('btnConfirmPayment').addEventListener('click', async () => {
                // บันทึกข้อมูลลงฐานข้อมูล Supabase
                const { error } = await supabaseClient.from('enrollments').insert([{
                    course_name: enrollData.course_name,
                    fullname: enrollData.fullname,
                    email: enrollData.email,
                    phone: enrollData.phone,
                    status: 'pending_check' // เพิ่มสถานะเพื่อให้แอดมินตรวจสอบ
                }]);

                if (!error) {
                    alert("ส่งหลักฐานการโอนเงินเรียบร้อย! กรุณารอแอดมินตรวจสอบ");
                    sessionStorage.removeItem('pendingEnroll');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
