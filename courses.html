<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครคอร์สเรียน - MyCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyCourse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="index.html">หน้าหลัก</a>
                    <a class="nav-link" href="courses.html">สมัครคอร์สเรียน</a>
                </div>
                <div class="navbar-nav align-items-center">
                    <a class="nav-link" href="login.html" id="navLogin">เข้าสู่ระบบ</a>
                    <a class="nav-link" href="register.html" id="navRegister">สมัครสมาชิก</a>
                    
                    <span class="navbar-text text-light me-3 fw-bold" id="navWelcome" style="display: none;"></span>
                    <a class="nav-link text-warning" href="#" id="navLogout" style="display: none;">ออกจากระบบ</a>
                    
                    <a class="nav-link text-dark bg-warning rounded px-2 ms-lg-3 mt-2 mt-lg-0" href="admin.html" id="navAdmin" style="display: none;">หน้าแอดมิน</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">เลือกคอร์สเรียนที่คุณสนใจ</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="courseForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">ยืนยันอีเมลของคุณ</label>
                                <input type="email" class="form-control" id="userEmail" required placeholder="อีเมลที่ใช้สมัครสมาชิก">
                            </div>
                            <div class="mb-3">
                                <label for="courseSelect" class="form-label">เลือกคอร์ส</label>
                                <select class="form-select" id="courseSelect" required>
                                    <option value="">-- กรุณาเลือกคอร์ส --</option>
                                    <option value="HTML & CSS พื้นฐาน">HTML & CSS พื้นฐาน</option>
                                    <option value="JavaScript Developer">JavaScript Developer</option>
                                    <option value="Python Data Science">Python Data Science</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">ลงทะเบียนคอร์สเรียน</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
