<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - MyCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyCourse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="index.html">หน้าหลัก</a>
                    <a class="nav-link" href="courses.html">สมัครคอร์สเรียน</a>
                    <a class="nav-link" href="#contact">ติดต่อเรา</a>
                </div>
                <div class="navbar-nav align-items-center">
                    <a class="nav-link" href="login.html" id="navLogin">เข้าสู่ระบบ</a>
                    <a class="nav-link" href="register.html" id="navRegister">สมัครสมาชิก</a>

                    <div class="nav-item dropdown" id="navUserDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle text-white fw-bold" href="#" id="navWelcome" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ชื่อสมาชิก
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li>
                                <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#myCoursesModal" onclick="loadMyCourses()">
                                    คอร์สเรียนของฉัน
                                </button>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="navLogout">ออกจากระบบ</a></li>
                        </ul>
                    </div>
                    <a class="nav-link text-warning" href="#" id="navLogout" style="display: none;">ออกจากระบบ</a>

                    <a class="nav-link text-dark bg-warning rounded px-2 ms-lg-3 mt-2 mt-lg-0" href="admin.html"
                        id="navAdmin" style="display: none;">หน้าแอดมิน</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">สมัครสมาชิกใหม่</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
                                <input type="text" class="form-control" id="fullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/config.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
