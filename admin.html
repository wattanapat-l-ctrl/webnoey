<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MyCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">MyCourse Admin</a>
            <a class="btn btn-sm btn-outline-light" href="index.html">หน้าเว็บผู้ใช้</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">เพิ่มบทเรียน</div>
                    <div class="card-body">
                        <form id="courseManageForm">
                            <div class="mb-3">
                                <label class="form-label">ชื่อบทเรียน</label>
                                <input type="text" id="inputCourseName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ราคา (บาท)</label>
                                <input type="number" id="inputCoursePrice" class="form-control" value="0">
                            </div>
                            <button type="submit" class="btn btn-success w-100">บันทึก</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white">รายการคอร์ส</div>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead><tr><th>ID</th><th>ชื่อ</th><th>ราคา</th><th class="text-center">ลบ</th></tr></thead>
                            <tbody id="courseManageTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span><i class="bi bi-card-checklist me-2"></i>ประวัติการสมัครเรียน</span>
                <input type="text" id="searchEnrollmentInput" class="form-control form-control-sm w-25" placeholder="ค้นหาชื่อ/วิชา...">
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr><th class="ps-3">ชื่อ-นามสกุล</th><th>อีเมล</th><th>คอร์ส</th><th>วันที่</th></tr>
                    </thead>
                    <tbody id="enrollmentTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-between">
                <span>จัดการสมาชิก</span>
                <span id="userCount" class="badge bg-light text-dark">0</span>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr><th class="ps-3">Username</th><th>ชื่อ</th><th>อีเมล</th><th>บทบาท</th><th class="text-center">จัดการ</th></tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3"><label class="form-label">ชื่อ-นามสกุล</label><input type="text" id="editFullname" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">รหัสผ่านใหม่ (ถ้าต้องการเปลี่ยน)</label><input type="password" id="editPassword" class="form-control"></div>
                        <button type="submit" class="btn btn-primary w-100">บันทึก</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
