<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - MyCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyCourse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="index.html">หน้าหลัก</a>
                    <a class="nav-link" href="courses.html">สมัครคอร์สเรียน</a>
                    <a class="nav-link" href="#contact">ติดต่อเรา</a>
                </div>
                <div class="navbar-nav align-items-center">
                    <a class="nav-link" href="login.html" id="navLogin">เข้าสู่ระบบ</a>
                    <a class="nav-link" href="register.html" id="navRegister">สมัครสมาชิก</a>
                    
                    <span class="navbar-text text-light me-3 fw-bold" id="navWelcome" style="display: none;"></span>
                    <a class="nav-link text-warning" href="#" id="navLogout" style="display: none;">ออกจากระบบ</a>
                    
                    <a class="nav-link text-dark bg-warning rounded px-2 ms-lg-3 mt-2 mt-lg-0" href="admin.html" id="navAdmin" style="display: none;">หน้าแอดมิน</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">เข้าสู่ระบบ</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">เข้าสู่ระบบ</button>
                        </form>
                        <div class="mt-3 text-center">
                            <small>ยังไม่ได้เป็นสมาชิก? <a href="register.html">สมัครสมาชิกที่นี่</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
